<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Forms</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" required id="name" placeholder="name">
        <br> <br>
        <label for="address">Email Address</label>
        <input type="email" required id="address" placeholder="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" required id="password" placeholder="password">
  
        <h3>Language</h3>
      
        <input type="radio" name="language" id="react">
        <label for="react">React</label>
        <br>
        <input type="radio" name="language" id="angular">
        <label for="angular">Angular</label>
        <br>
        <input type="radio" name="language" id="vue">
        <label for="vue">Vue</label>
        <h3>Course</h3>
        <input type="checkbox"> MERN <br>
        <input type="checkbox"> MEAN <br>
        <input type="checkbox"> MEVN <br>
        <h3 for="field">Field:</h3>
        <select name="field" id="field">
            <option value="field">Front End</option>
            <option value="field">Back End</option>
            <option value="field">Full Stack</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label  for="phone">Phone Number</label>
        <input required type="tel">
        <button type="submit">Submit</button>
    </form>

    <h2>Tables</h2>
    <a href="./tables.html">Click here</a>

</body>
</html>
